<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhap can nang(kg): "));
    let height = parseFloat(prompt("Nhap chieu cao(m): "));
    let bmi = weight/(height**2);
    if (bmi < 18)
        alert("Underweight");
    else if(bmi <25 )
        alert("Normal");
    else if(bmi < 30)
        alert("Overweight");
    else
        alert("Obese");
</script>

</body>
</html>
